version: 0.2

cache:
  paths:
    - 'node_modules/**/*'
    - ~/.npm/**/*

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm ci
  build:
    commands:
      - echo Building the project...
      - npm run build
  post_build:
    commands:
      - echo Build completed!!
